
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube || By Codinggyan441</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="cube" id="cube">
            <div class="cube-face front">1</div>
            <div class="cube-face back">2</div>
            <div class="cube-face right">3</div>
            <div class="cube-face left">4</div>
            <div class="cube-face top">5</div>
            <div class="cube-face bottom">6</div>
        </div>
    </div>

    <div class="controls">
        <button onclick="rotateCube('left')">Left</button>
        <button onclick="rotateCube('right')">Right</button>
        <button onclick="rotateCube('up')">Up</button>
        <button onclick="rotateCube('down')">Down</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
